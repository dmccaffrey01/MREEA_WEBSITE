<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Event Email</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 24px;
            padding-bottom: 48px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .dark-text {
            font-size: 1.3rem;
            color: #242424;
            font-weight: normal;
        }


        .heading {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            font-size: 1.3rem;
            padding: 12px 16px;
            border-radius: 8px;
            color: white;
            border: none;
            text-align: center;
            cursor: pointer;
            background-color: #c64f4a;
            text-decoration: none;
            display: block;
            width: 200px;
        }

        .btn:visited {
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading dark-text">New Announcement!</h1>
        <div class="event-details">
            <p class="dark-text">Hello {{ user.first_name }},</p>
            <p class="dark-text">There was a new announcement posted on the announcements page.</p>
            <h2 class="event-heading-text dark-text"><b>Name:</b> {{ anouncement.friendly_name }}</h2>
            <a target="_blank" href="{{ events_url }}" class="btn">View</a>
        </div>
    </div>
</body>
</html>
