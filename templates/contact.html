{% extends "base.html" %}
{% load static %}

{% block content %}

<section class="section contact-form-section">
    <div class="section-container container-row contact-section-container">
        <div class="contact-form-container container-col">
            <form method="post" class="contact-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
        <div class="contact-details-container container-col">
            <div class="contact-details-item container-row">
                <div class="contact-details-icon-container container-col">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="dark-text">(555) 555 5555</div>
            </div>
            <div class="contact-details-item container-row">
                <div class="contact-details-icon-container container-col">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="dark-text">example@email.com</div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block js %}

{% endblock %}
