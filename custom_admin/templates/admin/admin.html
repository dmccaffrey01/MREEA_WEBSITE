{% extends "base.html" %}

{% load static %}

{% block extra_title %}- Admin{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/admin.css' %}">
{% endblock %}

{% block content %}

<section class="admin-section section justify-start">
    <div class="section-container container-row justify-start">
        <div class="admin-containers container-row justify-start">
            <div class="admin-container container-col align-start box-shadow">
                <div class="heading-container visit-link">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" class="dark-text" viewBox="0 0 256 256">
                            <path d="M230.92 212c-15.23-26.33-38.7-45.21-66.09-54.16a72 72 0 1 0-73.66 0c-27.39 8.94-50.86 27.82-66.09 54.16a8 8 0 1 0 13.85 8c18.84-32.56 52.14-52 89.07-52s70.23 19.44 89.07 52a8 8 0 1 0 13.85-8M72 96a56 56 0 1 1 56 56a56.06 56.06 0 0 1-56-56" />
                        </svg>
                    </div>
                    <h2 class="subheading dark-text">User &amp; Member Management</h2>
                </div>
                <div class="admin-items-container container-col align-start">
                    <a href="{% url 'user_admin' %}"  class="admin-item container-col align-start">
                        <div class="visit-link dark-text small-text">
                            <span class="icon-container">
                                <svg xmlns="http://www.w3.org/2000/svg" class="dark-text" viewBox="0 0 256 256">
                                    <path d="M117.25 157.92a60 60 0 1 0-66.5 0a95.83 95.83 0 0 0-47.22 37.71a8 8 0 1 0 13.4 8.74a80 80 0 0 1 134.14 0a8 8 0 0 0 13.4-8.74a95.83 95.83 0 0 0-47.22-37.71M40 108a44 44 0 1 1 44 44a44.05 44.05 0 0 1-44-44m210.14 98.7a8 8 0 0 1-11.07-2.33A79.83 79.83 0 0 0 172 168a8 8 0 0 1 0-16a44 44 0 1 0-16.34-84.87a8 8 0 1 1-5.94-14.85a60 60 0 0 1 55.53 105.64a95.83 95.83 0 0 1 47.22 37.71a8 8 0 0 1-2.33 11.07" />
                                </svg>
                            </span>
                            <span class="dark-text small-text">Manage Users</span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block postloadjs %}
{{ block.super }}

{% endblock %}
